<!doctype html>
<html lang="en" data-bs-theme="dark" data-bs-core="modern">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Map</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-3AOz6M3FgoFZH/0eOOf5LzmfgkOnyxWqZ9e3z9z1gHVQv06U2y27jTwaTr1I0iUY" crossorigin=""/>

    <style>
        #map {
            width: 75%;
            height: 100vh;
            float: left;
        }
        #sidebar {
            width: 25%;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f4f4f4;
        }
        .aircraft {
            padding: 5px;
            margin: 5px 0;
            background: #ddd;
            cursor: pointer;
        }
        .aircraft:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="map"></div>
        <div id="sidebar">
            <h2>Aircraft Overview</h2>
            <select id="sourceSelect">
                <option value="all">Alle Quellen</option>
            </select>
            <div id="aircraft-list"></div>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-rjHAa6Hl0Kt9fbH0f7ywX1MCQqL4cUZmtdjXklkYY9pI5I3S0MvIJo/Y2W+bHgsJ" crossorigin=""></script>

<script>
    let map;
    let markers = {};
    let selectedSource = 'all';

    async function fetchConfig() {
        const response = await fetch('/config');
        const config = await response.json();
        const { lat, lon, sources } = config;

        // Map initialisieren
        map = L.map('map').setView([lat, lon], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Quellen in Dropdown einfügen
        const sourceSelect = document.getElementById('sourceSelect');
        sources.forEach(source => {
            const option = document.createElement('option');
            option.value = source.name;
            option.textContent = source.name;
            sourceSelect.appendChild(option);
        });
    }

    async function fetchData() {
        const response = await fetch(`/data?source=${selectedSource}`);
        const aircraft = await response.json();
        const list = document.getElementById('aircraft-list');
        list.innerHTML = '';

        aircraft.forEach(ac => {
            const { id, lat, lon, alt, speed, source } = ac;

            // Marker aktualisieren oder hinzufügen
            if (markers[id]) {
                markers[id].setLatLng([lat, lon]);
            } else {
                markers[id] = L.marker([lat, lon]).addTo(map);
            }

            // Flugzeugliste aktualisieren
            const item = document.createElement('div');
            item.className = 'aircraft';
            item.textContent = `ID: ${id}, Höhe: ${alt}m, Speed: ${speed}km/h, Quelle: ${source}`;
            item.onclick = () => map.setView([lat, lon], 8);
            list.appendChild(item);
        });
    }

    document.getElementById('sourceSelect').addEventListener('change', (e) => {
        selectedSource = e.target.value;
        fetchData();
    });

    fetchConfig();
    fetchData();
    setInterval(fetchData, 1000);
</script>
</body>
</html>
